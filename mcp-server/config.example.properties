# ============================================
# Oricode MCP Server Configuration
# ============================================
# Copy this file to: config.properties
# Fill in your SAP connection details below
# ============================================

# SAP Server URL (include port)
# Use HTTPS for secure connections
# Example: https://your-sap-server.com:44300
# Example: http://your-sap-server.com:8000
SAP_URL=https://your-sap-server.com:44300

# SAP Client Number
SAP_CLIENT=100

# SAP User Credentials
SAP_USER=YOUR_SAP_USER
SAP_PASSWORD=YOUR_SAP_PASSWORD

# ============================================
# Optional Settings
# ============================================

# Skip SSL certificate verification (for self-signed certs)
# Set to true if you get certificate errors
# SAP_SKIP_SSL=false

# Default package for new objects (default: $TMP)
# SAP_DEFAULT_PACKAGE=$TMP

# Request timeout in milliseconds (default: 30000)
# SAP_TIMEOUT=30000
